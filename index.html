<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pokemon Game</title>
    
    <meta name="keywords" content="HTML,POKEMON,POKEBALL,JavaScript,HTML5">
    <link rel="stylesheet" href="./style.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="canvas.pokemon.js"></script>

</head>
<body backgroung="https://wallpaperaccess.com/full/4422089.jpg" oncontextmenu="return false" onkeydown="return false" ondragstart="return false" onselectstart="return false" onload="zzcatfishclose();">
    <script language=JavaScript> var message="";
     function clickIE4(){ if (event.button==2){ alert(message);
      return false; } } 
      function clickNS4(e){ if (document.layers||document.getElementById&&!document.all)
      { if (e.which==2||e.which==3){ alert(message); return false; } } } 
      if (document.layers){ document.captureEvents(Event.MOUSEDOWN); 
      document.onmousedown=clickNS4; } else
       if (document.all&&!document.getElementById){ document.onmousedown=clickIE4; }
        document.oncontextmenu=new Function("alert(message);return false") </script>
    <div class="container">
    <canvas id="canvas" width="460" height="460"></canvas>
    </div>
    
</body>
</html>
